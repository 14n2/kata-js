<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppercase first letter</title>
</head>
<body>
<script>
    "use strict";
    function ucFirst(str) {
        if (!str) {
            return str;
        }
        return str.charAt(0).toUpperCase() + str.slice(1);
    }
    alert(ucFirst(""));
</script>
</body>
</html>
